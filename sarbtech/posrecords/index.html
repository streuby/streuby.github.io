    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="https://time2hack.com/favicon.png" type="image/png">
      <link rel="icon" href="https://time2hack.com/favicon.png" type="image/png">
      <title>SarbTech: POS Rrecords</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="./style.css">
    </head>
    <body class="auth-false">

      <div class="container">
        <header class="clearfix">
          <h1>OkayiGlobal: POS Records</h1>
          <h5>Powered by SarbTech Ltd.</h5>
          <div class="userAuth unauthenticated pull-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Register</button>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal">Login</button>
          </div>
          <div class="userAuth authenticated pull-right">
            <span class="user-info">
              <img src="./user.svg" alt="User" class="rounded-circle">
            </span>
            <button type="button" class="btn btn-success" id="logout">Logout</button>
          </div>
        </header>
        <hr/>
        <main class="authenticated">
          <center>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">Add Transaction</button>
          </center>
          <div id="transactions"></div>
        </main>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div><iframe src="//time2hack.com/ads.html" frameborder=0 width="100%" class="embed-responsive-item" align="center"></iframe></div>
        </div>
        <div class="col-md-6">
          <div><iframe src="//time2hack.com/ads.html" frameborder=0 width="100%" class="embed-responsive-item" align="center"></iframe></div>
        </div>
      </div>

      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="Register" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="registerForm" method="POST">
              <div class="modal-header">
                <h4 class="modal-title" id="registerModalLabel">Register</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="recipient-name" class="control-label">First Name:</label>
                  <input type="text" class="form-control" id="registerFirstName">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">Last Name:</label>
                  <input type="text" class="form-control" id="registerLastName">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">Email:</label>
                  <input type="text" class="form-control" id="registerEmail">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">Password:</label>
                  <input type="password" class="form-control" id="registerPassword">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">Confirm Password:</label>
                  <input type="password" class="form-control" id="registerConfirmPassword">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="doRegister">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="loginForm" method="POST">
              <div class="modal-header">
                <h4 class="modal-title" id="loginModalLabel">Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="recipient-name" class="control-label">Email:</label>
                  <input type="text" class="form-control" id="loginEmail">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">Password:</label>
                  <input type="password" class="form-control" id="loginPassword">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="doLogin">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="Add Transaction" aria-hidden="true">
        <div class="modal-dialog">

          <div class="modal-content">

            <form method="POST" id="transactionForm" name="transactionForm">

              <div class="modal-header">
                <h4 class="modal-title" id="addTransactionLabel">Add Transaction</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>

              <div class="modal-body">

                <div class="form-group">
                  <label for="marskedpan">Marsked PAN</label>
                  <input type="text" class="form-control" id="marskedpan" required placeholder="Enter Marsked PAN">
                </div>

                <div class="form-group">
                  <label for="bank">Bank</label>
                  <input type="text" class="form-control" id="bank" required placeholder="Enter Customer Bank">
                </div>

                <div class="form-group">
                  <label for="customername">Customer Name</label>
                  <input type="text" class="form-control" id="customername" placeholder="Enter Customer Name">
                </div>

                <div class="form-group">
                  <label for="type">Type</label>
                  <select type="text" class="form-control" id="type" placeholder="Select Transaction Type">
                      <option value="" disabled selected>Select Transaction Type</option>
                      <option value="Withdrawal">Withdrawal</option>
                      <option value="Transfer">Transfer</option>
                      <option value="Deposit">Deposit</option>
                      <option value="TV">TV Recharge</option> 
                  </select>
                </div>

                <div class="form-group">
                  <label for="phone">Customer Phone#</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter Customer Phone Number">
                </div>

                <div class="form-group">
                    <label for="error">Error Massage</label>
                    <input type="text" class="form-control" id="error" placeholder="Enter Error if any ">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select type="text" class="form-control" id="status" placeholder="Was Transaction Failee or Successful">
                        <option value="" disabled selected>Select Transaction Status</option>
                        <option value="Successful">Successful</option>
                        <option value="Failed">Failed</option>
                    </select>
                </div>

                <div class="form-group">
                      <label for="amount">Amount</label>
                      <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
                </div>

                <div class="form-group">
                      <label for="fee">Fee Charged</label>
                      <input type="number" class="form-control" id="fee" placeholder="Enter Fee Charged ">
                </div>

                <div class="form-group">
                    <label for="feetype">Fee Type</label>
                    <select type="text" class="form-control" id="feetype" placeholder="Select fee type">
                        <option value="" disabled selected>Select Fee Type</option>
                        <option value="Successful">Cash</option>
                        <option value="Failed">Transfer</option>
                    </select>
                </div>              

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary addValue">Submit</button>
              </div>

            </form>

          </div>
        </div>
      </div>

      <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="Message" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="messageModalLabel">Message</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-footer">
              <div class="pre-auth">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <span class="">
                  <button type="submit" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#registerModal">Register</button>
                  <button type="submit" class="btn btn-success" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Login</button>
                </span>
              </div>
              <div class="post-auth"></div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
      <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
      <!-- Contacts Store JavaScript -->
      <script src="./script.js"></script>
    </body>
  </html>
