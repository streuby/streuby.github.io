<!DOCTYPE html>
<html>
    <head>
            <title>Okayi Global Money</title>
        <meta charset="utf-8">
        <script src="library.js"></script> 
        
    </head>
    <body>
        <div>
            <h3>Create Record</h3>
            <form>
                <input id="pan" placeholder="Masked PAN">
                <input id="cusName" placeholder="Customer Name">
                <input id="cusPhone" placeholder="Customer Phone #">
                <select>
                        <option value="" disabled selected>Select Transaction Type</option>
                    <option value="Withdrawal">Withdrawal</option>
                    <option value="Transver">Transfer</option>
                    <option value="Deposit">Deposit</option>
                    <option value="TV">TV Recharge</option>        
                </select>
                <button id="inputButtonA" type="submit" >submit</button>
            </form>
        </div>
        <div>
            <h3>Search Product by PAN</h3>
            <input id="input0">
            <button id="inputButton0" >Search Transaction</button>
        </div>
        <div>
            <h3>Search Product by Bank</h3>
            <input id="input1">
            <button id="inputButton1" >Search Transaction</button>
        </div>
        <div>
            <h3>Search Product by Customer's Name</h3>
            <input id="input2">
            <button id="inputButton2" >Search Transaction</button>
        </div>
        <div >
            <h3>Search Result</h3>
            <p id="productText">Product Id: <br>Price: <br>Type: </p>
            <h3>List of Similar Products</h3>
            <table id="similarTable" width="300px" border="1" >
            <tr>
                <th>ProductId</th>
                <th>Type</th> 
                <th>Price</th>
                <th>Examine</th>
            </tr>
            </table>
        </div>
        <div >
        <h3>List of All Products</h3>
        <table id="allTable" width="300px" border="1" >
            <tr>
                <th>ProductId</th>
                <th>Type</th> 
                <th>Price</th>
                <th>Examine</th>
            </tr>
        </table>
        </div>


    <script src="productCatalog.js"></script> 
    </body>
</html>
